<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <!-- Search Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Trouver un emploi</h1>

            <div class="bg-white shadow rounded-lg p-6">
                <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                        <!-- Keyword Input -->
                        <div>
                            <label for="keyword" class="block text-sm font-medium text-gray-700">Mots-clés</label>
                            <input type="text" id="keyword" formControlName="keyword"
                                placeholder="Ex: Développeur Angular"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            @if (searchForm.get('keyword')?.touched && searchForm.get('keyword')?.hasError('required'))
                            {
                            <p class="mt-1 text-xs text-red-500">Ce champ est requis</p>
                            }
                        </div>

                        <!-- Location Input -->
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700">Localisation</label>
                            <input type="text" id="location" formControlName="location" placeholder="Ex: Paris, Remote"
                                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            @if (searchForm.get('location')?.touched &&
                            searchForm.get('location')?.hasError('required')) {
                            <p class="mt-1 text-xs text-red-500">Ce champ est requis</p>
                            }
                        </div>

                        <!-- Search Button -->
                        <div class="flex items-end">
                            <button type="submit" [disabled]="searchForm.invalid"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                Rechercher
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
