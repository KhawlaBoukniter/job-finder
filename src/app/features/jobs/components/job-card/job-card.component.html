<div class="bg-white shadow overflow-hidden sm:rounded-md p-6 hover:shadow-lg transition-shadow duration-200">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="text-lg font-medium text-indigo-600 truncate mb-1">{{ job.title }}</h3>
            <div class="flex items-center text-sm text-gray-500 mb-2">
                <span class="font-semibold text-gray-900 mr-2">{{ job.company_name }}</span>
                <span>&bull;</span>
                <span class="ml-2">{{ job.location }}</span>
            </div>
            <div class="mt-2 flex items-center text-xs text-gray-400">
                <span *ngFor="let tag of job.tags"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 mr-2">
                    {{ tag }}
                </span>
            </div>
        </div>
        <div class="flex flex-col items-end">
            <div class="text-sm text-gray-500 mb-2">
                Publi√© le : {{ job.created_at * 1000 | date:'dd/MM/yyyy' }}
            </div>
            @if (job.remote) {
            <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 mb-2">
                Remote
            </span>
            }
            @if (isLoggedIn) {
            <div class="flex space-x-2 mt-2">
                @if (isFavorite$ | async) {
                <span
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-green-700 bg-green-100 cursor-default">
                    <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                            clip-rule="evenodd" />
                    </svg>
                    Favori
                </span>
                } @else {
                <button (click)="onAddToFavorites()"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Ajouter aux favoris
                </button>
                }

                <a [href]="job.url" target="_blank"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Postuler
                </a>
            </div>
            }
        </div>
    </div>
</div>
